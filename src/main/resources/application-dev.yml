server:
  address: 0.0.0.0

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/nutrition_tracker_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  # Security OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope: profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          facebook:
            client-id: ${FACEBOOK_APP_ID:your-facebook-app-id}
            client-secret: ${FACEBOOK_APP_SECRET:your-facebook-app-secret}
            scope: public_profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  packages-to-scan: com.nutritiontracker

# Application-specific configuration
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-must-be-at-least-256-bits}
    access-token-expiration: 900000  # 15 minutes in milliseconds
    refresh-token-expiration: 604800000  # 7 days in milliseconds

# External API Configuration
external:
  openfoodfacts:
    base-url: https://world.openfoodfacts.org/api/v2
    timeout: 5000

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://192.168.0.20:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
