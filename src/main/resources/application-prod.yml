server:
  address: 0.0.0.0

# Swagger/OpenAPI Configuration
swagger:
  server:
    url: ${SWAGGER_SERVER_URL:https://nutrition-tracker-api-production.up.railway.app}

spring:
  datasource:
    url: jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:nutrition_tracker_db}
    username: ${MYSQLUSER:root}
    password: ${MYSQLPASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  
  # Security OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope: profile, email
            redirect-uri: ${GOOGLE_REDIRECT_URI:{baseUrl}/login/oauth2/code/{registrationId}}
          facebook:
            client-id: ${FACEBOOK_APP_ID:your-facebook-app-id}
            client-secret: ${FACEBOOK_APP_SECRET:your-facebook-app-secret}
            scope: public_profile, email
            redirect-uri: ${FACEBOOK_REDIRECT_URI:{baseUrl}/login/oauth2/code/{registrationId}}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  packages-to-scan: com.nutritiontracker

# Application-specific configuration
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-must-be-at-least-256-bits}
    access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}  # 15 minutes in milliseconds
    refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}  # 7 days in milliseconds

# External API Configuration
external:
  openfoodfacts:
    base-url: https://world.openfoodfacts.org
    timeout: 5000

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    root: INFO
    com.nutritiontracker: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
