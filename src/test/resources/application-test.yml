spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret

jwt:
  secret: test-secret-key-for-jwt-token-generation-minimum-256-bits
  expiration: 3600000

logging:
  level:
    com.nutritiontracker: DEBUG
    org.springframework.security: DEBUG

cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true

app:
  jwt:
    secret: test-256-bit-secret-key-change-this-in-production-must-be-at-least-256-bits
    access-token-expiration: 900000
    refresh-token-expiration: 604800000
  vapid:
    public-key: test-public-key
    private-key: test-private-key
    subject: mailto:test@example.com

external:
  openfoodfacts:
    base-url: https://world.openfoodfacts.org
    timeout: 15000
